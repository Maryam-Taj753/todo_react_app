name: React App CI & Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change if needed

      # 3. Install & Build
      - name: Install & Build
        run: |
          npm install
          CI=false npm run build

      # 4. Deploy to EC2
      - name: Deploy to EC2
        if: success()
        run: |
          echo "üöÄ Deploying build to EC2..."
          # Compress build folder
          tar -czf build.tar.gz build

          # Copy to EC2
          scp -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} build.tar.gz ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/

          # SSH into EC2 and extract
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ubuntu@${{ secrets.EC2_HOST }} "rm -rf /home/ubuntu/build && mkdir -p /home/ubuntu/build && tar -xzf /home/ubuntu/build.tar.gz -C /home/ubuntu && rm /home/ubuntu/build.tar.gz"

      # 5. Build status
      - name: Build Success
        if: success()
        run: echo "‚úÖ Build completed and deployed successfully!"

      - name: Build Failure
        if: failure()
        run: echo "‚ùå Build failed. Check logs."
