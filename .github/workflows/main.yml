name: React App CI & Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install & Build
      - name: Install & Build
        run: |
          npm install
          CI=false npm run build

      # 4. Setup SSH Key
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      # 5. Deploy to EC2
      - name: Deploy to EC2
        if: success()
        run: |
          echo "🚀 Deploying build to EC2..."
          tar -czf build.tar.gz build
          scp -o StrictHostKeyChecking=no -i ec2_key.pem build.tar.gz ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} "rm -rf /home/ubuntu/build && mkdir -p /home/ubuntu/build && tar -xzf /home/ubuntu/build.tar.gz -C /home/ubuntu && rm /home/ubuntu/build.tar.gz"

      # 6. Build status
      - name: Build Success
        if: success()
        run: echo "✅ Build completed and deployed successfully!"

      - name: Build Failure
        if: failure()
        run: echo "❌ Build failed. Check logs."
